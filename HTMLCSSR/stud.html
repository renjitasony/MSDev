<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="./js/stud.js"></script>

<body>
    <table class="table"> 
        <tr>
            <td><label for="l1">Name</label></td>
            <td><input type="text" name="Name" id="uname" class="form-control"></td>
        </tr>
        <tr>
            <td><label for="l1">Branch</label></td>
            <td><select name="Branch" id="ubranch" class="form-control">

        </tr>
        <tr>

        </tr>
        <tr>
            <td><label for="">Age</label></td>
            <td><input type="number" name="" min="0" max="75" id="" class="form-control"/></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" name="gender" id="">
                <label for="Male">Male</label></input> </td>
            <td><input type="radio" name="gender" id="">Female</input> </td>
        </tr>
        <tr>
            <td><div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="defaultUnchecked">
                    <label class="custom-control-label" for="defaultUnchecked">I agree</label>
                </div></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" value="Submit" class="btn btn-warning" onclick="getData();"></td>
        </tr>
    </table>
