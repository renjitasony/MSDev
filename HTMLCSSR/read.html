<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
    .container{
        margin-top: 20px;
        padding: 30px;
    }
    </style>
    <script>
    function getName()
    {
        var n= document.getElementById("name").value;
        document.getElementById("result").innerHTML=n;
    }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <form action="" class="form_control">
            <div class="col col-12 col-sm-6">Enter your name:</div>
            <div class="col col-12 col-sm-6"><input type="text" name="name" id="name" class="form-control"></div>
            <br>
            <br>
            <input type="button" class="btn btn-success" value="Submit" onclick="getName()">
            <br>
            <div class="result" id="result"></div>
        </form>
        </div>
    </div>
</body>
</html>
